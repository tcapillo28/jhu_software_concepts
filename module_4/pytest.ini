[pytest]
addopts = -q --cov=module_4/src --cov-report=term-missing --cov-fail-under=100
markers =
    web: Flask route/page tests
    buttons: "Pull Data" and "Update Analysis" behavior
    analysis: formatting/rounding of analysis output
    db: database schema/inserts/selects
    integration: end-to-end flows


#Ensure command runs the entire suite: pytest -m "web or buttons or analysis or db or integration"
# If coverage is below 100%, pytest will fail
# Without this file pytest will warn  you that markers are unknown
