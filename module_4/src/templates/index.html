<!DOCTYPE html>
<html>
<head>
    <title>Grad School Cafe Data Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">

        <div class="header-small">Grad School Cafe Data Analysis</div>
        <div class="header-line"></div>

        <div class="main-title">Analysis</div>

<!------------- BUTTON AREA WRAPPER ---------------------------->
    <div class="button-area">

        <div class="button-stack">

            <div class="pull-data-block">
                <form method="POST" action="/pull-data">
                    <button type="submit" class="button" data-testid="pull-data-btn">Pull Data</button>
                </form>
                <span class="button-info">
                    Pulls the newest GradCafe posts and adds only new entries to your database.
                </span>
            </div>

            <div class="update-analysis-block">
                <form method="POST" action="/update-analysis">
                    <button type="submit" class="button" data-testid="update-analysis-btn">Update Analysis</button>
                </form>
                <span class="button-info">
                    Updates the analysis using the latest data.
                </span>
            </div>

        </div>
    </div>
    <!-- TILES ARE NOW OUTSIDE THE BUTTON STACK <--- FIXED -->
    {% for item in tiles %}
    <div class="tile">
        <div class="question">{{ item.question }}</div>
        <div class="answer"><strong>Answer:</strong> {{ item.answer }}</div>
    </div>
    {% endfor %}

</div>
</body>
</html>
