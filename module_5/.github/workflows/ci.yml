name: Module 5 CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (Graphviz)
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r module_5/requirements.txt
          pip install -e module_5/

      - name: Run Pylint (fail under 10)
        working-directory: module_5
        run: |
          pylint src --fail-under=10

      - name: Generate dependency graph
        working-directory: module_5
        run: |
          pydeps src --max-bacon=2 --show-deps --output dependency.svg
          test -f dependency.svg

      - name: Install Snyk CLI
        run: |
          curl https://static.snyk.io/cli/latest/snyk-linux -o snyk
          chmod +x snyk
          sudo mv snyk /usr/local/bin/

      - name: Run Snyk test (do not fail build)
        working-directory: module_5
        run: snyk test || true

      - name: Run Pytest
        working-directory: module_5
        run: pytest -q